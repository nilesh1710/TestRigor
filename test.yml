name: Run TestRigor Tests

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch:  # allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run TestRigor Tests
        uses: testrigor/ci-action@latest
        with:
          test_suite_id: ${{ secrets.TESTRIGOR_SUITE_ID }}
          api_token: ${{ secrets.TESTRIGOR_API_TOKEN }}
